<html lang="zh-CN">
  <head>

    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css">

          <ul class="nav navbar-nav navbar-right">
            <li> {% if not g.user %}
                 <a href='{{ url_for('login.login') }}'>登陆</a>

                 <a href='#' class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user" aria-hidden="true"> Welcome,{{ g.user }}</span></a>
                 <ul class='dropdown-menu'>
                   <li><a href='{{ url_for('login.logout') }}'><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> logout</a></li>
                 </ul> 
                 {% endif %}
            </li>
          </ul>
